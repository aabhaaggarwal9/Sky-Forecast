<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SkyForecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <!-- Navbar -->
  <div class="bg-warning" style="text-align: center;">
    <div class="text-light fw-bolder fs-3"><img width="64" height="64"
        src="https://img.icons8.com/cute-clipart/64/apple-weather.png" alt="apple-weather" /> SkyForecast</div>
  </div>

  <!-- Card displaying weather -->
  <div class="card shadow-lg p-3 mt-5 bg-body-tertiary rounded"
    style="width:50%; margin:auto;  background-image: linear-gradient(to bottom right, #3498db, #e91e63);" id="display">
    <div class="card-body text-light" style="text-align: center;">
      <h2 class="card-title mb-4">Weather At Your Place ?</h2>

      <!-- City Input -->
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Enter city name" id="cityinput">
        <input class="btn btn-light" type="button" id="searchbutton" value="Search" />
      </form>

      <!-- Display Info/Error -->
      <div class="mt-4" style="text-align: center;">
        <img src="" alt="" id="icon" />
        <h2 id="msg"></h2>
        <h2 id="tempo"></h2>
        <h5 id="desc"></h5>
        <h3 id="cityname"></h3>
      </div>
      <div class="row mt-3">
        <div class="col">
          <h4 id="humid"></h4>
          <p id="humidity"></p>
        </div>
        <div class="col">
          <h4 id="windspeed"></h4>
          <p id="wind"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascript Links -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
